<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Dashboard" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f0f0f3; /* Light background for morphism */
            color: #333333;
        }
        .sidebar {
            background: #ffffff;
            box-shadow: 10px 10px 20px #c5c5c5, -10px -10px 20px #ffffff; /* Neumorphism shadow effect */
            color: #000000;
            min-height: 100vh;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transition: all 0.3s;
            border-radius: 15px; /* Rounded corners for smooth effect */
            z-index: 1000; /* Ensure sidebar is on top */
        }
        .sidebar a {
            color: #000000; /* Very black */
            text-decoration: none;
            display: block;
            padding: 12px 10px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 5px 5px 10px #c5c5c5, -5px -5px 10px #ffffff; /* Neumorphism item shadow */
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: linear-gradient(135deg, #9b59b6, #8e44ad); /* Purple gradient */
            color: #ffffff;
            box-shadow: inset 5px 5px 10px #c5c5c5, inset -5px -5px 10px #ffffff; /* Inset shadow on hover/active */
        }
        .sidebar .sidebar-header {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #800080; /* Purple for header */
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .navbar {
            background: #ffffff;
            box-shadow: 10px 10px 20px #c5c5c5, -10px -10px 20px #ffffff; /* Neumorphism shadow for navbar */
            color: #333333;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            width: 100%;
            border-radius: 15px; /* Smooth edges */
        }
        .navbar .navbar-brand {
            color: #800080; /* Purple brand color */
            margin-left: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar .navbar-brand i {
            margin-right: 10px;
        }
        .menu-toggle {
            cursor: pointer;
            color: #000000;
            margin-right: 20px;
            display: none; /* Hidden on desktop */
        }
        .menu-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #000000; /* Very black for toggle bars */
            margin: 5px 0;
            transition: all 0.3s;
        }
        .profile-icon {
            color: #800080;
            margin-right: 20px;
            display: block; /* Visible on desktop */
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: absolute;
                margin-bottom: 20px;
                z-index: 999;
                display: none; /* Hide sidebar initially */
            }
            .content {
                margin-left: 0;
                padding-top: 80px; /* Push content below navbar */
            }
            .menu-toggle {
                display: block; /* Visible on mobile */
            }
            .profile-icon {
                display: none; /* Hidden on mobile */
            }
            .sidebar.collapsed {
                display: block; /* Show sidebar when collapsed */
            }
        }

        @media (min-width: 769px) {
            .content {
                padding-top: 100px; /* Increase top padding for more space */
            }
        }

        .sidebar i {
            color: #800080; /* Purple for icons */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </div>
        <a href="{{ url_for('dashboard') }}" class="sidebar-item"><i class="fas fa-home"></i>Dashboard</a>
        <a href="{{ url_for('leads_generator') }}" class="sidebar-item"><i class="fas fa-user-plus"></i>AI Generator</a>
        <a href="{{ url_for('ai_lead_scoring') }}" class="sidebar-item"><i class="fas fa-star"></i> AI Lead Scoring</a>
        <a href="{{ url_for('find_contacts') }}" class="sidebar-item"><i class="fas fa-address-book"></i> Find Contacts</a>
        <a href="{{ url_for('social_media_lookup') }}" class="sidebar-item"><i class="fas fa-user-friends"></i>Social Media</a>
        <a href="{{ url_for('bulk_email_sender') }}" class="sidebar-item"><i class="fas fa-envelope"></i> Bulk Email Sender</a>
        <a href="{{ url_for('email_validation') }}" class="sidebar-item"><i class="fas fa-check-circle"></i> Email Validation</a>
        <a href="{{ url_for('phone_validation') }}" class="sidebar-item"><i class="fas fa-phone-alt"></i> Phone Validation</a>
        <a href="{{ url_for('help_center') }}" class="sidebar-item"><i class="fas fa-question-circle"></i> Help Center?</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
  
    </div>
    <div class="content">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket"></i> LeadPro AI
            </a>
            <span class="profile-icon"><i class="fas fa-user-circle"></i></span> <!-- Profile icon for desktop -->
            <span class="menu-toggle" id="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </span>
        </nav>
        {% block content %}{% endblock %}
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            document.querySelector('.content').classList.toggle('hidden');
        });

        document.querySelectorAll('.sidebar a').forEach(function(element) {
            element.addEventListener('click', function() {
                document.querySelectorAll('.sidebar a').forEach(function(el) {
                    el.classList.remove('active');
                });
                this.classList.add('active');

                // Collapse sidebar after clicking a menu item on mobile
                var sidebar = document.getElementById('sidebar');
                sidebar.classList.remove('collapsed');
                document.querySelector('.content').classList.remove('hidden');
            });
        });

        // Ensure the active link is preserved on page load
        document.addEventListener('DOMContentLoaded', function() {
            var currentUrl = window.location.href;
            document.querySelectorAll('.sidebar a').forEach(function(element) {
                if (element.href === currentUrl) {
                    element.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
