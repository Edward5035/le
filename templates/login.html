<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        body {
            background: #e0e0e0; /* Less white on background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #ffffff; /* More white on the card */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #b0b0b0, -10px -10px 20px #ffffff; /* Neumorphism effect */
            border: 2px solid #800080; /* Purple border */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-card .navbar-brand {
            color: #800080; /* Purple brand color */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 2rem; /* Increase logo size */
        }
        .login-card .navbar-brand i {
            margin-right: 10px;
            font-size: 2.5rem; /* Increase rocket icon size */
        }
        .login-card h2 {
            color: #800080; /* Matching purple color */
            text-align: left;
            font-size: 1.2rem; /* Make 'Login' text smaller */
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: #800080;
            border-color: #800080;
            box-shadow: 5px 5px 10px #b0b0b0, -5px -5px 10px #ffffff;
            width: 100%;
            padding: 0.5rem 0;
        }
        .btn-primary:hover {
            background: #993399;
            border-color: #993399;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <a class="navbar-brand" href="#">
            <i class="fas fa-rocket"></i> LeadPro AI
        </a>
        <h2>Login</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
