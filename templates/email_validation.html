{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="my-4 text-center" style="color: #6a1b9a;">Email Validation</h1>
    <p class="text-center" style="color: #333;">Validate email addresses to ensure deliverability and improve your email campaigns.</p>

    <!-- Email Validation Form -->
    <form id="email-validation-form" class="d-flex flex-column align-items-center mb-5" method="POST" action="{{ url_for('email_validation') }}" style="max-width: 800px; margin: auto;">
        <div class="mb-3 w-100">
            <label for="email-addresses" class="form-label" style="color: #6a1b9a;">Email Addresses</label>
            <textarea id="email-addresses" name="email_addresses" class="form-control rounded-lg shadow-sm" rows="8" placeholder="Enter email addresses, one per line" style="border: 2px solid #6a1b9a;" required></textarea>
        </div>

        <button class="btn btn-purple rounded-lg mt-3 shadow-lg" type="submit" style="background-color: #8e24aa; color: #ffffff; width: 100%; max-width: 200px;">
            <i class="fas fa-check"></i> Validate Emails
        </button>
    </form>

    <!-- Results Section -->
    <div id="validation-results" class="card shadow-lg mx-auto" style="max-width: 800px; border-radius: 15px; border: 2px solid #8e24aa;">
        <div class="card-body">
            <h5 class="card-title text-center" style="color: #8e24aa;">Validation Results</h5>
            <hr>
            <ul class="list-group list-group-flush" id="results-list" style="max-height: 300px; overflow-y: auto;">
                <!-- Results will be populated here dynamically -->
            </ul>
        </div>
    </div>
</div>

<style>
    #email-validation-form {
        border-radius: 10px;
        border: 2px solid #8e24aa;
        padding: 20px;
        background-color: #f9f9f9;
    }

    #email-validation-form:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Deepened shadow */
        transform: translateY(-5px); /* Floating effect */
    }

    #validation-results {
        margin-top: 20px;
    }

    .form-control {
        border-radius: 8px;
    }

    .btn-purple {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-purple:hover {
        transform: translateY(-3px); /* Floating effect */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Deepened shadow */
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emailValidationForm = document.getElementById('email-validation-form');
        const resultsList = document.getElementById('results-list');

        emailValidationForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Clear previous results
            resultsList.innerHTML = '';

            // Prepare form data
            const formData = new FormData(this);

            // Send AJAX request
            fetch(this.action, {
                method: this.method,
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Populate results
                data.forEach(result => {
                    const li = document.createElement('li');
                    li.className = `list-group-item`;
                    li.innerHTML = `<strong style="color: #6a1b9a;">${result.email}</strong> - <span class="${result.status_class}">${result.status}</span>`;
                    resultsList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
</script>

{% endblock %}
